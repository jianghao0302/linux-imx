%YAML 1.2
---
$id: http://devicetree.org/schemas/power/reset/nxp,imx95-resetctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP i.MX SM reset ctrl device

maintainers:
  - Ye Li <ye.li@nxp.com>

description: |
  i.MX reset control device for requring full system reset to system
  manager through PSCI.

properties:
  compatible:
    enum:
      - nxp,imx95-resetctrl
      - nxp,imx8q-resetctrl

required:
  - compatible

additionalProperties: false

examples:
  - |
    reset_ctrl {
        compatible = "nxp,imx95-resetctrl";
        status = "okay";
    };
...
